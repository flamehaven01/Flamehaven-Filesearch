[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts =
    -v
    --strict-markers
    --cov=flamehaven_filesearch
    --cov-report=term-missing
    --cov-report=html
    --cov-report=xml
    --cov-fail-under=40
    --cov-config=pyproject.toml

markers =
    integration: Integration tests requiring actual API key
    slow: Slow running tests (performance benchmarks)
    security: Security-focused tests
    edge_case: Edge case and boundary condition tests
    performance: Performance and scalability tests
