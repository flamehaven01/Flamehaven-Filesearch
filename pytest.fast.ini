# Flamehaven Fast Test Configuration
# No coverage, no slow plugins - pure speed

[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# CRITICAL: No coverage plugins (they cause timeout)
addopts =
    -v
    --strict-markers
    --tb=short
    -p no:warnings
    --timeout=30

markers =
    fast: Fast unit tests only
    integration: Integration tests
    slow: Slow tests (skip by default)

# Disable all slow plugins
[tool:pytest]
timeout = 30
timeout_method = thread
